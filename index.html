<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- todolist container app -->
    <div id="root" class="container d-flex justify-content-center">
      <div
        class="card p-2 shadow-lg todo-card d-flex align-items-center my-5"
        style="width: 50rem"
      >
        <div class="d-flex align-items-center">
          <img id="icon" src="img/Todo_list_App_Icon-removebg.png" alt="" />
          <h1 class="display-1 py-2 text-white text-center">TodoList</h1>
        </div>
        <ul class="list-group">
          <!-- Displaying each todo item -->
          <li
            v-for="todo in todoList"
            :key="todo.text"
            :class="{ 'text-decoration-line-through': todo.done }"
            class="list-group-item d-flex align-items-center justify-content-between gap-3 shadow-lg"
            @click="toggleDone(todo)"
            style="width: 35rem"
          >
            {{ todo.text }}
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              aria-label="Close"
              @click="deleteTodo(todo)"
            >
              X
            </button>
          </li>
          <li class="li-bottom list-unstyled"></li>
          <!-- Input field and Add button for new todos -->
          <div class="input-group py-3">
            <input
              v-model="newTodo"
              type="text"
              class="form-control"
              placeholder="Add new todo"
              @keyup.enter="addTodo"
            />
            <button
              class="btn btn-success shadow-lg"
              type="button"
              id="button-addon2"
              @click="addTodo"
            >
              Add
            </button>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
