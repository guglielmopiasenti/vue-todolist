<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- todolist container app -->
    <div
      id="root"
      class="container d-flex flex-column justify-content-center align-items-center my-5"
    >
      <h1 class="display-1">Todo List</h1>
      <ul class="list-group">
        <li
          v-for="(todo, i) in todoList"
          :key="todo.text"
          :class="{ 'crossed-out': todo.done }"
          class="list-group-item d-flex align-items-center justify-content-between gap-3"
        >
          {{ todo.text }}
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            @click="deleteTodo(i)"
          ></button>
        </li>
        <div class="input-group mb-3 my-2">
          <input type="text" class="form-control" placeholder="Add new todo" />
          <button
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
      </ul>
    </div>
  </body>
</html>
